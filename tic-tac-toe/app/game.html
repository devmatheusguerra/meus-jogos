<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <div id="status">
        <div class="circle"></div>
        <span class="txt">Aguardando jogador...</span>
    </div>

    <div class="code"></div>
    
    <div class="app">
        <h5 id="turn"></h5>
        <table>
            <tr>
                <td id="c1"></td>
                <td id="c2"></td>
                <td id="c3"></td>
            </tr>
            <tr>
                <td id="c4"></td>
                <td id="c5"></td>
                <td id="c6"></td>
            </tr>
            <tr>
                <td id="c7"></td>
                <td id="c8"></td>
                <td id="c9"></td>
            </tr>
        </table>

        <button disabled>
            Play Again
        </button>

    </div>
    <script>
        if(window.sessionStorage.newGame == 'false'){
            const script = document.createElement('script');
            script.src = './socket-join.js';
            document.body.appendChild(script);
        }else{
            const script = document.createElement('script');
            script.src = './socket.js';
            document.body.appendChild(script);
        }
    </script>
    <script defer src="./main.js"></script>
</body>
</html>
